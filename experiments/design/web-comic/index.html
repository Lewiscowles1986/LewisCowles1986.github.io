<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Web Comics as an online format</h1>
    <h2>Provenance</h2>
    <figure>
        <img src="deploying-at-10-past-midnight-friday.jpg" alt="original web comic">
        <figcaption>The original web comic</figcaption>
    </figure>
    <h2>Cleaning up</h2>
    <figure>
        <img src="deploying-at-10-past-midnight-friday-clean.jpg" alt="original web comic">
        <figcaption>A Stripped down version of the web-comic</figcaption>
    </figure>
    <h2>My Attempted rework</h2>
    <article id="end-result">
        <ol class="comic__page__list">
            <li class="comic__scene">
                <figure class="comic__scene__figure">
                    <img class="comic__scene__img" src="comic-1.png" alt="One coder enters a doorway encountering a colleague at the computer, illuminated only by the light of the screen.">
                    <figcaption class="comic__scene__dialogue">
                        <ol>
                            <li style="max-width: 8rem">Hey, what are you doing here so late?</li>
                            <li style="max-width: 5rem; margin-left: 8rem;">It's friday evening.</li>
                            <li style="max-width: 11rem; margin-top: 2.5rem;">Nothing important, I'm<br> just deploying a quick fix in production&hellip;</li>
                        </ol>
                    </figcaption>
                </figure>
            </li>
            <li class="comic__scene">
                <figure class="comic__scene__figure">
                    <img class="comic__scene__img" src="comic-2.png" alt="The coder in the doorway close-up for single-character focus-sentence.">
                    <figcaption class="comic__scene__dialogue">
                        <ol>
                            <li style="max-width: 6rem;">Are you kidding me?!</li>
                            <li style="max-width: 9rem; margin-left: 8rem;">How many time do I have to tell you&hellip;</li>
                            <li style="max-width: 13rem; margin-top: 4rem;">We <strong>never</strong> deploy on a<br> Friday and <strong>definitely not</strong> on a Friday Evening!</li>
                        </ol>
                    </figcaption>
                </figure>
            </li>
            <li class="comic__scene">
                <figure class="comic__scene__figure">
                    <img class="comic__scene__img" src="comic-3.png" alt="Both coders in shot, talking.">
                    <figcaption class="comic__scene__dialogue">
                        <ol>
                            <li style="max-width: 10rem; margin-left: 5rem;">I know that. But it's 10 minutes past midnight.</li>
                            <li style="max-width: 14rem; margin-left: 2rem;">And as far as I know, there's<br> no rule against deploying on a Saturday morning.</li>
                        </ol>
                    </figcaption>
                </figure>
            </li>
            <li class="comic__scene">
                <figure class="comic__scene__figure">
                    <img class="comic__scene__img" src="comic-4.png" alt="Three frames. Top-Left: Coder in doorway, alert. Top-Right: Coder in doorway, considering. Bottom: Both coder in doorway and their colleague, who triumphantly holds a megaphone for an announcement.">
                    <figcaption class="comic__scene__dialogue">
                        <ol>
                            <li style="margin-top: 5rem; display: inline-block; max-width: 4rem; margin-left: 2rem;">But&hellip;</li>
                            <li style="display: inline-block; max-width: 4rem; margin-left: 6rem;">Hmm&hellip;</li>
                            <li style="margin-left: 8rem; margin-top: 2rem;">Aaaand it's live!!</li>
                        </ol>
                    </figcaption>
                </figure>
            </li>
        </ol>
    </article>

    <style>
        .comic__page__list, .comic__scene__dialogue ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .comic__scene {
            margin: 0;
            padding: 0;
        }
        .comic__scene {
            position: relative;
            max-width: 19rem;
            display: inline-block;
        }
        .comic__scene__figure {
            padding: 0;
            margin: 0;
        }
        .comic__scene__dialogue {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 16rem;
            margin: 1rem;
        }
        .comic__scene__dialogue ol {
            display: block;
            position: relative;
        }
        .comic__scene__dialogue ol li {
            max-width: 100%;
            background-color: white;
            text-align: center;
            margin-top: 1rem;
        }
        .comic__scene__dialogue strong {

        }
